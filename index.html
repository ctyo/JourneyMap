<script>
(function () {
var files = [];
var files_length = 0;
var opts = {
  zoom: 5,
  mapTypeId: google.maps.MapTypeId.ROADMAP,
  center: new google.maps.LatLng(39, 138),
  styles: [{
    stylers: [
      {gamma: 0},
      {lightness: 0},
      {saturation: -60},
      {inverse_lightness: false}
    ]
  }]
};

map = new google.maps.Map(document.getElementById("map"), opts);
bounds = new google.maps.LatLngBounds();


function parse_gpx (xml_string) {
  var route = [];

  var parser = new DOMParser();
  var xmldoc = parser.parseFromString(xml_string, "text/xml");
  $(xmldoc).find('trk>trkseg>trkpt').each(function (i, pt) {
    if (i%2 !== 0) return;
    var $pt = $(pt);
    var latlon = new google.maps.LatLng($pt.attr('lat'),$pt.attr('lon'));
    route.push(latlon);
    bounds.extend (latlon);
  });

  var polylineOpts = {
    map: map,
    path: route,
    strokeColor: 'red',
    strokeOpacity: 0.7,
    strokeWeight: 2
  };
  var polyline = new google.maps.Polyline(polylineOpts);



}


var reader = new FileReader();
function readFiles (files_array) {
  if (files_array.length > 0) {
    var file = files_array.shift();

    // ãƒ—ãƒ­ã‚°ãƒ¬ã‚¹ãƒãƒ¼ã€èƒŒæ™¯è‰²ã®æ›´æ–°
    var progress = (files_length - files_array.length) / files_length;
    $('#progress').attr({'value':progress*100});
    $('.popup').css({'opacity': 0.7-progress});

    reader.onloadend = function (loadEvent) {
      parse_gpx(loadEvent.target.result);
      readFiles(files_array);
    }
    reader.readAsText(file);
  } else {
    map.fitBounds(bounds)
    // ãƒ—ãƒ­ã‚°ãƒ¬ã‚¹ãƒãƒ¼ç­‰ã®å‰Šé™¤
    $('#progress').hide();
    $('.popup').hide();
  }
}

// ç”»åƒã‚’ä¿å­˜
$('#capture').on('click', function () {
    // ã‚³ãƒ³ãƒˆãƒ­ãƒ¼ãƒ«ã‚’æ¶ˆã™
    map.setOptions({disableDefaultUI:true});
    $('#original_controll').hide();

    var capture = function () {
      html2canvas(document.querySelector("#map"),{
        useCORS: true
      }).then(function(canvas) {
        // ã‚³ãƒ³ãƒˆãƒ­ãƒ¼ãƒ«ã‚’å¾©æ´»
        map.setOptions({disableDefaultUI:false});
        $('#original_controll').show();
  
        var base64 = canvas.toDataURL('image/png');
        var blob = Base64toBlob(base64);
        saveBlob(blob, 'journeymap.png');
       });
    }
    setTimeout(capture ,50);
});

$('#files').on('change', function (e) {
  var file_array = [];
  $(e.target.files).each(function (i, file) {
    file_array.push(file);
  });
  files_length = file_array.length;
  readFiles(file_array);
});


// Base64ãƒ‡ãƒ¼ã‚¿ã‚’Blobãƒ‡ãƒ¼ã‚¿ã«å¤‰æ›
function Base64toBlob(base64)
{
    // ã‚«ãƒ³ãƒã§åˆ†å‰²ã—ã¦ä»¥ä¸‹ã®ã‚ˆã†ã«ãƒ‡ãƒ¼ã‚¿ã‚’åˆ†ã‘ã‚‹
    // tmp[0] : ãƒ‡ãƒ¼ã‚¿å½¢å¼ï¼ˆdata:image/png;base64ï¼‰
    // tmp[1] : base64ãƒ‡ãƒ¼ã‚¿ï¼ˆiVBORw0kï½ï¼‰
    var tmp = base64.split(',');
    // base64ãƒ‡ãƒ¼ã‚¿ã®æ–‡å­—åˆ—ã‚’ãƒ‡ã‚³ãƒ¼ãƒ‰
    var data = atob(tmp[1]);
    // tmp[0]ã®æ–‡å­—åˆ—ï¼ˆdata:image/png;base64ï¼‰ã‹ã‚‰ã‚³ãƒ³ãƒ†ãƒ³ãƒ„ã‚¿ã‚¤ãƒ—ï¼ˆimage/pngï¼‰éƒ¨åˆ†ã‚’å–å¾—
    var mime= tmp[0].split(':')[1].split(';')[0];   //  1æ–‡å­—ã”ã¨ã«UTF-16ã‚³ãƒ¼ãƒ‰ã‚’è¡¨ã™ 0ã‹ã‚‰65535 ã®æ•´æ•°ã‚’å–å¾—
    var buf = new Uint8Array(data.length);
    for (var i = 0; i < data.length; i++) {
      buf[i] = data.charCodeAt(i);
    }
    var blob = new Blob([buf], { type: mime });
    return blob;
}
 
// ç”»åƒã®ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰
function saveBlob(blob, fileName)
{
    var url = (window.URL || window.webkitURL);
    // ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰ç”¨ã®URLä½œæˆ
    var dataUrl = url.createObjectURL(blob);
    // ã‚¤ãƒ™ãƒ³ãƒˆä½œæˆ
    var event = document.createEvent("MouseEvents");
    event.initMouseEvent("click", true, false, window, 0, 0, 0, 0, 0, false, false, false, false, 0, null);
    // aè¦ç´ ã‚’ä½œæˆ
    var a = document.createElementNS("http://www.w3.org/1999/xhtml", "a");
    // ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰ç”¨ã®URLã‚»ãƒƒãƒˆ
    a.href = dataUrl;
    // ãƒ•ã‚¡ã‚¤ãƒ«åã‚»ãƒƒãƒˆ
    a.download = fileName;
    // ã‚¤ãƒ™ãƒ³ãƒˆã®ç™ºç«
    a.dispatchEvent(event);
}

})();

<style>
html, body {
  margin:0;
  padding:0;
  width: 100%;
  height: 100%;
}
.popup {
  position:fixed;
  width: 100%;
  height: 100%;
  background: #000;
  z-index: 100;
  transition: .2s ease;
  opacity: 0.8;
}
.popwindow {
  top:40%;
  left:25%;
  background: #eaeaea;
  width: 50%;
  height: 20%;

  display: inline-block;
  position: relative;
  padding: 1em 2.2em;
  text-align: center;
  color: #fff;
  border-radius: 10px;
  background-color: #2772DB;
  overflow: hidden;
}
.popwindow .label{
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translateY(-50%) translateX(-50%);
  font-size: 200%;
}
.popwindow input{
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  opacity: 0;
  cursor: pointer;
}

#original_controll {
  position: absolute;
  top: 30px;
  right: 7px;
  z-index:2;
  text-align:right;
}

#capture {
  font-size: 35px;
}

#map {
  height: 100%;
  width: 100%;
  z-index: 1;
}

#progress {
  position: fixed;
  z-index: 3;
  width: 100%;
  height: 2px;
  -webkit-appearance: none;
  vertical-align: 1em;
  color:red;
}
#progress[value] {color:red} /* IE10 */
#progress::-webkit-progress-bar-value {background:red}
#progress::-webkit-progress-value {background:red}
#progress::-moz-progress-bar {background:red}


</style>
</head>
<body>
<progress id="progress" value="0" max="100"></progress>
<div class="popup"><div class="popwindow">
<div class="label">Select Gpx Files</div>
<input type="file" id="files" name="files[]" accept=".gpx" multiple />
</div></div>
<div id="original_controll">
<div id="capture">📷</div>
<a href="https://twitter.com/share?ref_src=twsrc%5Etfw" class="twitter-share-button" data-text="今まで走った記録を残しました" data-url="https://ctyo.github.io/JourneyMap/" data-hashtags="JourneyMap " data-show-count="false">Tweet</a><script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
</div>
<div id="map"></div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
